<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReachOut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <p>Sign Up!</p>
    <form class="signUp" action="./users" method="post">

      <fieldset>

        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="John">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastName" placeholder="Smith">

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="jSmith">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="P@$$w0rd">

        <button type="submit" name="button">Submit</button>

      </fieldset>

      <fieldset>
        <form class="login" action="./login" method="get">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="jSmith">

          <label for="password">Password</label>
          <input type="password" name="password" placeholder="P@$$w0rd">

          <button type="submit" name="button">Submit</button>
        </form>
      </fieldset>

    </form>

    <div id="result">

    </div>

  </body>
